<h1 class="text-4xl font-bold pl-[12px] mb-[20px] bg-gradient-to-r from-primary bg-clip-text text-transparent">Learn, Cook, Eat Your Food</h1>
<div class="flex flex-wrap gap-3">
    <a 
        class="p-2 border rounded-full px-4 hover:scale-[104%] duration-200 ml-4 shadow-sm hover:shadow-lg hover:bg-white text-[#4B5563]"
        routerLink="/category/all" routerLinkActive="bg-black text-white hover:bg-black"
        >
        all
        </a>
    @for (item of Categories; track $index) {
        <a 
        class="p-2 border rounded-full px-4 hover:scale-[104%] duration-200 ml-4 shadow-sm hover:shadow-lg  text-[#4B5563]"
        [routerLink]="['/category', item]" routerLinkActive="bg-black text-white hover:bg-black"
        >
            {{item}}
        </a>
    }
</div>

<div class="meals mt-24 grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-6 gap-y-20">
    @for (item of Meals; track $index) {
    <div class="w-full text-center">
        <div class="bg-white group rounded-3xl flex flex-col items-center hover:scale-[104%] duration-300 hover:shadow-lg p-2 pb-4">
            <img class="w-[75%] rounded-full translate-y-[-15%] shadow-xl group-hover:rotate-[360deg] duration-500" [src]="item.strMealThumb">
            <h2 class="pb-4 font-semibold -mt-3 font-Pacifico tracking-wide text-2xl">{{item.strMeal.split(' ').slice(0, 2).join(' ')}}</h2>
            @if (item.strArea) {
                            <h3 class="flex items-center text-[#059669] mb-4">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zM4 12c0-.899.156-1.762.431-2.569L6 11l2 2v2l2 2 1 1v1.931C7.061 19.436 4 16.072 4 12zm14.33 4.873C17.677 16.347 16.687 16 16 16v-1a2 2 0 0 0-2-2h-4v-3a2 2 0 0 0 2-2V7h1a2 2 0 0 0 2-2v-.411C17.928 5.778 20 8.65 20 12a7.947 7.947 0 0 1-1.67 4.873z"></path></svg>
                <span class="ms-1">{{item.strArea}}</span>
            </h3>
            }
            <a [routerLink]="['/details', item.idMeal]" class="rounded-full focus:outline-none text-white bg-[#21ba75] hover:bg-[#059669] hover:scale-[104%] duration-300 focus:ring-4 focus:ring-green-300 font-bold text-md  px-8 py-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">View Recipe</a>
        </div>
    </div>
    }

</div>
